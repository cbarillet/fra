<div class="container">
    <alert ng-if="alert" type="{{alert.type}}" close="closeAlert()">{{alert.msg}}</alert>
    <table class="table table-striped table-wrap">
        <thead>
        <tr>
            <th class="col-md-3">URI du endpoint</th>
            <th class="col-md-1">MÃ©thode</th>
            <th class="col-md-6">Contenu</th>
            <th class="col-md-1">Modifier</th>
            <th class="col-md-1">Supprimer</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="endpoint in currentEndpoints">
            <td>{{endpoint.uri}}</td>
            <td>{{endpoint.method}}</td>
            <td>{{endpoint.content}}</td>
            <td>
                <button class="btn btn-warning btn-xs" ng-click="edit(endpoint, $index)">
                    <i class="fa fa-pencil"></i> Modifier
                </button>
            </td>
            <td>
                <button class="btn btn-danger btn-xs" ng-click="delete(endpoint, $index)">
                    <i class="fa fa-trash-o"></i> Supprimer
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <pagination total-items="totalEndpoints" ng-model="currentPage" max-size="5" boundary-links="true"
                items-per-page="numPerPage" num-pages="numPages"></pagination>
</div>
