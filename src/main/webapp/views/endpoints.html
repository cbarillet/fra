<div class="container">
    <alert ng-if="alert" type="{{alert.type}}" close="closeAlert()">{{alert.msg}}
        <a ng-if="alert.uri" href="{{alert.uri}}">{{alert.uri}}</a>
    </alert>
    <table class="table table-striped table-wrap">
        <thead>
        <tr>
            <th class="col-md-3">URI du endpoint</th>
            <th class="col-md-1">Méthode</th>
            <th class="col-md-6">Contenu</th>
            <th class="col-md-1">Modifier</th>
            <th class="col-md-1">Supprimer</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="endpoint in currentEndpoints">
            <td><a href="{{endpoint.uri}}">{{endpoint.uri}}</a></td>
            <td>{{endpoint.method}}</td>
            <td>{{endpoint.content}}</td>
            <td>
                <a class="btn btn-warning btn-xs" href="#/endpoints/{{endpoint.id}}">
                    <i class="fa fa-pencil"></i> Modifier
                </a>
            </td>
            <td>
                <button class="btn btn-danger btn-xs" ng-click="delete(endpoint, $index)">
                    <i class="fa fa-trash-o"></i> Supprimer
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="col-md-4 padding-top-20">
        <a href="#/endpoints/new" class="btn btn-success"> <i class="fa fa-plus"></i> Créer un endpoint</a>
    </div>
    <div class="col-md-8">
        <pagination total-items="endpointsProps.total" ng-model="currentPage" max-size="5" boundary-links="true"
                    items-per-page="endpointsProps.numberPerPage" num-pages="endpointsProps.numPages"
                    class="pull-right"></pagination>
    </div>
</div>
